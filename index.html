<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!-- font awesome icons -->
     <!-- for a future update -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <h1 id="title">Password Generator</h1>
            
            <div class="translator">
                <label for="language">Translate:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>
            
            <div class="settings">
                <label for="password-length">Password Length: <span id="charCount">12</span></label>
                <input type="range" id="password-length" min="4" max="32" value="12">
                
                <div class="options">
                    <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                    <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                    <label><input type="checkbox" id="numbers" checked> Numbers</label>
                    <label><input type="checkbox" id="symbols" checked> Symbols</label>
                </div>
            </div>
            
            <button id="generate">Generate Password</button>
            
            <div class="output">
                <input type="text" id="password" readonly>
                <button id="copy">Copy</button>
            </div>
            
            <div class="strength">
                <label for="strength-bar">Security Level:</label>
                <progress id="strength-bar" max="100" value="0"></progress>
            </div>
        </div>
    
        
    <div id="toast" class="toast">Password copied to clipboard!</div>
    </main>
    <footer>
        <p id="developer-text">Developed by José Alfonzo</p>
    </footer>
    

    
    <script src="script.js"></script>
    
</body>
</html>
