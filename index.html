<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main>
    <div class="container">
      <h1 id="title">Password Generator</h1>
      <button id="theme-toggle" aria-label="Toggle theme">
  <i class="fa-solid fa-moon"></i> 
</button>

      <div class="translator">
        <label for="language">Translate</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Español</option>
        </select>
      </div>

      <div class="settings">
        <label for="password-length">Password Length: <span id="charCount">12</span></label>
        <input type="range" id="password-length" min="4" max="32" value="12">

        <div class="options">
          <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
          <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
          <label><input type="checkbox" id="numbers" checked> Numbers</label>
          <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>
      </div>

      <div class="wrapper">
<button id="generate">Generate Password <i class="fa-solid fa-plus"></i></button>

      <div class="output">
        <input type="text" id="password" readonly>
        <button id="copy">Copy <i class="fa-solid fa-copy"></i></button>
      </div>
      </div>
      

      <div class="strength">
  <label for="strength-bar">Security Level:</label>
  <div class="strength-wrapper">
    <div id="strength-bar" class="bar"></div>
    <span id="strength-label">Very Weak</span>
  </div>
</div>

    </div>
    <div id="toast" class="toast">Password copied to clipboard!</div>
  </main>

 <footer>
  <p id="developer-text">
    Developed by
    <a href="https://github.com/JoseAlfonzo92" target="_blank" rel="noopener noreferrer">
      José Alfonzo
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </a>
  </p>
</footer>


    <script src="script.js"></script>
</body>
</html>
